<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện thi</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="inner-wrap">
                <div class="inner-logo">
                    <img src="assets/images/download-logo-vector-hoc-vien-cong-nghe-buu-chinh-vien-thong-mien-phi.jpg"
                        alt="" />
                </div>
                <div class="inner-menu">
                    <ul>
                        <li>
                            <a href="#">
                                Trang chủ
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Kỳ thi
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="button-group">
                    <a href="/dang_nhap" class="button">
                        Đăng nhập
                    </a>
                    <a href="/dang_ky" class="button">
                        Đăng ký
                    </a>
                </div>
            </div>
        </div>

    </div>
    <!-- End Header -->
    <!-- Log in Form -->
    <section class="user-area-style ptb-100">
        <div class="container">
            <div class="log-in-area">
                <div class="section-title">
                    <h2>Đăng nhập</h2>
                </div>

                <div class="contact-form-action">
                    <form method="post" action="">
                        <div class="row">

                            <div class="col-12">
                                <div class="form-group">
                                    <label>Tài khoản</label>
                                    <input class="form-control" placeholder="Tên đăng nhập" type="text" name="email">
                                </div>
                            </div>



                            <div class="col-12">
                                <div class="form-group">
                                    <label>Mật khẩu</label>
                                    <input class="form-control" type="password" name="password" placeholder="Mật khẩu">
                                </div>
                            </div>

                            <div class="col-12">
                                <button class="button" type="submit">
                                    Đăng nhập
                                </button>
                            </div>

                            <div class="col-12" style="margin-top: 15px;">
                                <p>Chưa có tài khoản? <a href="/dang_ky">Đăng ký</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End Log in Form -->
</body>

</html>
